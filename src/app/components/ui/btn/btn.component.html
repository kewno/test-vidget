<div class="btn" >
  <div *ngIf="href; else hrefNo">
    <a id="{{id}}" (click) = "func()" class='btn__elem' [class.btn__elem_disable]="dis" href="{{href}}">{{text}}</a>
  </div>

  <ng-template #hrefNo>
    <button id="{{id}}" (click) = "func()" class='btn__elem' [class.btn__elem_disable]="dis">{{text}}</button>
  </ng-template>
</div>
<!--[ngClass]="{btn_disable:disable}"-->
