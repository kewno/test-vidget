<div class="news">
  <div class="news-elems">
    <div *ngFor="let item of items" class="news-elems__elem">
      <app-article
        [description]="item.description"
        [headline]="item.title"
        [url]="item.url"
        [urlToImage]="item.urlToImage"
      ></app-article>
    </div>
  </div>
  <div class="news__pagination">
    <app-pagination [items]="pages" (checkChangePath)='changePath($event)'></app-pagination>
  </div>
</div>
